<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
  <!-- <link rel="stylesheet" href="assets/jquery-ui-1.12.1.custom/jquery-ui.min.css"> -->
  <!-- <script src="assets/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script> -->
  <!-- <script src="assets/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script> -->
  <script type="text/javascript" src="index.js"></script>
  
  <title>Sports Event Planner</title>
</head>

<body>



  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Sports Event Planner</a>
    <div class="form-div">
      <form id="quick-search-form">
        <div class="form-row align-items-center quick-search-box">
          <div class="col-auto ui-widget">
            <label class="sr-only" for="quick-search-input-box">Event</label>
            <input type="text" class="form-control mb-2" id="quick-search-input-box" placeholder="Enter Team or Event">
          </div>
          <div class="col-auto quick-search-button">
            <button type="button" onclick="retrieveChosenEventDetails()" id="quick-search-button" class="btn btn-primary mb-2">Quick Search</button>
          </div>
        </div>
      </form>
    </div>

  </nav>



  <header id="hero-image" aria-label="Stadium full of people">
    <div id="callout">
      <h2>
        Plan any sports trip in the world at the click of a button!
      </h2>
    </div>

  </header>

  <section class="filter-section">

    <input list="start-date" id="start-date-filter" name="start-date" type="text" placeholder="Start Date: DD/MM/YYYY"
      class="filter-input odd" />
    <datalist id="event-date">
      <option value="Chocolate"></option>
      <option value="Coconut"></option>
      <option value="Mint"></option>
      <option value="Strawberry"></option>
      <option value="Vanilla"></option>
    </datalist>


    <input list="end-date" id="end-date-filter" name="end-date" type="text" placeholder="End Date: DD/MM/YYYY"
      class="filter-input even" />
    <datalist id="event-date">
      <option value="Chocolate"></option>
      <option value="Coconut"></option>
      <option value="Mint"></option>
      <option value="Strawberry"></option>
      <option value="Vanilla"></option>
    </datalist>

    <input list="sport-name" id="sport-filter" name="sport-name" type="text" placeholder="Filter by Sport"
      class="filter-input odd" />
    <datalist id="sport-name">
      <option value="Chocolate"></option>
      <option value="Coconut"></option>
      <option value="Mint"></option>
      <option value="Strawberry"></option>
      <option value="Vanilla"></option>
    </datalist>



    <input list="team-competitor-name" id="team-competitor-filter" name="team-competitor-name" type="text"
      placeholder="Team/Competitor" class="filter-input even" />
    <datalist id="team-competitor-name">
      <option value="Chocolate"></option>
      <option value="Coconut"></option>
      <option value="Mint"></option>
      <option value="Strawberry"></option>
      <option value="Vanilla"></option>
    </datalist>



    <input list="competition-name" id="competition-filter" name="competition-name" type="text"
      placeholder="Filter by Competition" class="filter-input odd" />
    <datalist id="competition-name">
      <option value="Chocolate"></option>
      <option value="Coconut"></option>
      <option value="Mint"></option>
      <option value="Strawberry"></option>
      <option value="Vanilla"></option>
    </datalist>



    <input list="country-name" id="country-filter" name="country-name" type="text" placeholder="Filter by Country"
      class="filter-input even" />
    <datalist id="country-name">
      <option value="Chocolate"></option>
      <option value="Coconut"></option>
      <option value="Mint"></option>
      <option value="Strawberry"></option>
      <option value="Vanilla"></option>
    </datalist>


    <input list="city-name" id="city-filter" name="city-name" type="text" placeholder="Filter by City"
      class="filter-input odd" />

    <datalist id="city-name">
      <option value="Chocolate"></option>
      <option value="Coconut"></option>
      <option value="Mint"></option>
      <option value="Strawberry"></option>
      <option value="Vanilla"></option>
    </datalist>


    
    


    <button class="submit-button odd" type="submit">
      Search
    </button>


  </section>

  <section id="data">
      Data to go here
  </section>

  <section id="map">

  </section>

  <section id="event-list">

  </section>
  <section id="local-amenities">

  </section>
  <footer>

  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>
  
  <link rel="stylesheet" href="assets/jquery-ui-1.12.1.custom/jquery-ui.min.css">
  <script src="assets/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
  <script src="assets/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
